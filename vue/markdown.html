<html >
<head>
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/marked/0.3.6/marked.js"></script>
    <title>MarkDown</title>
    <style>
        body{
            padding:0;
            margin:0
        }
        #app{
            display:flex;
            height:100vh
        }
        textarea{
            width:50%;
            background-color: azure;
            padding:20px;
            font-size: 14px;
        }
        .content{
            padding:0 20px;
            width:50%;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id='app'>
        <textarea v-model='text'>

        </textarea>
        <div class='content' v-html='content'>
        </div>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                text:''
            },
            computed:{
                content:function(){
                    return marked(this.text)
                }
            }
        })
    </script>
</body>
